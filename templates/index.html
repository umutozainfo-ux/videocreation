<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperLive Pro - Word-Level Subtitles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">WhisperLive Pro</a>
      <div>
        <a href="/" class="btn btn-outline-light me-2">Upload</a>
        <a href="/live" class="btn btn-light">Live Transcription</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card bg-secondary border-0 shadow-lg">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Upload Video or Audio</h2>
            <div class="drop-zone border-dashed p-5 text-center" id="dropZone">
              <i class="fas fa-cloud-upload-alt fa-4x mb-3 text-muted"></i>
              <p>Drag & drop or <span class="text-primary">click to upload</span></p>
              <input type="file" id="fileInput" accept="audio/*,video/*" hidden>
            </div>

            <div id="progress" class="mt-4" style="display:none;">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
              </div>
              <p class="text-center mt-3">Transcribing with Faster Whisper...</p>
            </div>

            <div id="result" style="display:none;">
              <h3>Word-by-Word Subtitle</h3>
              <div id="wordContainer" class="mt-4"></div>
              <div class="text-center mt-4">
                <a id="downloadBtn" class="btn btn-success btn-lg" download>
                  <i class="fas fa-download"></i> Download .SRT
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
