<!DOCTYPE html>
<html>
<head>
    <title>WhisperX Transcription</title>
    <style>
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1>Audio/Video Transcription with WhisperX</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*,video/*" required>
        <button type="submit">Transcribe</button>
    </form>

    <div class="progress-bar" style="display: none;" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.querySelector('input[type="file"]');
            formData.append('file', fileInput.files[0]);
            
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const resultDiv = document.getElementById('result');
            
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            resultDiv.innerHTML = 'Starting transcription...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>Transcription Complete!</h3>
                        <p>Language: ${data.language}</p>
                        <p>File Size: ${data.file_size_mb} MB</p>
                        <p>Model Used: ${data.model_used}</p>
                        <p>Words Transcribed: ${data.words.length}</p>
                        <a href="${data.srt_url}" download>Download SRT File</a>
                        
                        <h4>Preview:</h4>
                        <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                            ${data.words.slice(0, 50).map(word => 
                                `<span title="${word.start.toFixed(2)}s - ${word.end.toFixed(2)}s">${word.text}</span>`
                            ).join(' ')}
                            ${data.words.length > 50 ? '...' : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
            
            progressBar.style.display = 'none';
        });
    </script>
</body>
</html>
